<html>
  <head>
    <title>Saving Calculator</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        const saveEl = document.getElementById("toSaveEl");
        const errorArea = document.getElementById("error_msg");
        const toSaveButton = document.getElementById("toSave-BTN");
        const incomeEl = document.getElementById("monthlyIncome");
        const incomeButton = document.getElementById("income-BTN");
        const dataArea = document.getElementById("dataArea");

        const displayError = () => {
          errorArea.style.display = "";
          setTimeout(function () {
            errorArea.style.display = "none";
          }, 1900);
        };

        const toSaveClick = () => {
          if (Number(saveEl.value)) {
            console.log(saveEl.value);
          } else {
            displayError();
            console.log();
          }
        };

        const incomeClick = () => {
          if (Number(incomeEl.value)) {
            if (Number(saveEl.value) != "") {
              console.log(incomeEl.value);
              const weeklyInc = Number(incomeEl.value) / 4;
              const weeklyToSave = Number(saveEl.value) / weeklyInc;
              dataArea.innerHTML += `<h2>You need to save $${weeklyInc} for ${weeklyToSave} week(s)`;
            } else {
              displayError();
            }
          } else {
            displayError();
          }
        };
        toSaveButton.addEventListener("click", function () {
          toSaveClick();
        });

        incomeButton.addEventListener("click", function () {
          incomeClick();
        });
      });
    </script>

    <style>
      error_msg > h4 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <center>
        <h1>Saving Calculator</h1>
        <br />
        <br />
        <div>
          <input
            id="toSaveEl"
            type="text"
            placeholder="Enter amount to save."
          />
          <button id="toSave-BTN" type="button" text="Submit" value="Submit">
            Submit
          </button>
          <h4 id="error_msg" style="display: none">Error: Please try again.</h4>
        </div>
        <br />
        <div>
          <input
            id="monthlyIncome"
            type="text"
            placeholder="Enter monthly income."
          />
          <button id="income-BTN" type="button" text="Submit" value="Submit">
            Submit
          </button>
        </div>
        <div id="dataArea"></div>
      </center>
    </div>
  </body>
</html>
